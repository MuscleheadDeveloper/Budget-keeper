    <title>LifeStyle Tracker</title>

  <body>
    <div class="top">
      <div class="budget">
        <div class="budget-title">
          Available Budget in<span class="budget-title-month"> %</span>
        </div>

        <div class="budget-value">+ 2,345.64</div>
        <div class="budget-income clearfix">
          <div class="budget-income-text">Income</div>
          <div class="right">
            <div class="budget-income-value">+ 4,300</div>
            <div class="budget-income-percentage">&nbsp;</div>
          </div>
        </div>
        <div class="budget-expense clearfix">
          <div class="budget-expense-text">Expense</div>
          <div class="right clearfix">
            <div class="budget-expense-value">-1,200</div>
            <div class="budget-expense-percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add-container">
          <select class="add-type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add-desc" placeholder="Add description" />
          <input type="number" class="add-value" placeholder="Add Value" />
          <button class="add-btn">
            <h1>
              <i class="fa fa-check-circle-o icon" aria-hidden="true"></i>
            </h1>
          </button>
        </div>
      </div>
